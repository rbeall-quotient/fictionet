{% extends "magazine/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up {% endblock title %}

{% block content %}
  <div class="container-fluid mt-5 mx-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <h2>Sign Up</h2>
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form method="post">
          {% csrf_token %}
          {{form|crispy}}
          <input type="submit" value="Register" class="btn btn-lg btn-success">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center mt-5">
        <a href="{% url 'login' %}" class="px-1">Back to login</a>
        <a href="{% url 'magazine:index' %}" class="px-1">Back to Home</a>
      </div>
    </div>
  </div>
{% endblock %}
